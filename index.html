<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Candy Clicker</title>
	<link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
	<header class="section section--centered">
		<div>
			<h1>Candy Clicker</h1>
			<p>Klick away!</p>
		</div>
	</header>

	<section class="section section--centered">
		<div>
			<h2 id="points">0</h2>
			<p id="pps">0 points per second</p>
		</div>
	</section>

	<section class="section section--centered">
		<div>
			<button id="clicker" type="button">click</button>
		</div>
	</section>

	<section class="section section--centered">
		<div class="upgrades">
			<div>
				<button id="upg1" disabled>upgrade 1</button>
				<p id="upg1cost">Costs 10</p>
				<p>Adds +2</p>
				<p id="upg1count">Have 0</p>
			</div>
			<div>
				<button id="upg2" disabled>upgrade 2</button>
				<p id="upg2cost">Costs 100</p>
				<p>Adds +4</p>
				<p id="upg2count">Have 0</p>
			</div>
			<div>
				<button id="upg3" disabled>upgrade 3</button>
				<p id="upg3cost">Costs 1,000</p>
				<p>Adds +6</p>
				<p id="upg3count">Have 0</p>
			</div>
			<div>
				<button id="upg4" disabled>upgrade 4</button>
				<p id="upg4cost">Costs 10,000</p>
				<p>Adds +8</p>
				<p id="upg4count">Have 0</p>
			</div>
			<div>
				<button id="upg5" disabled>upgrade 5</button>
				<p id="upg5cost">Costs 100,000</p>
				<p>Adds +10</p>
				<p id="upg5count">Have 0</p>
			</div>
		</div>
	</section>

	<script src="dist/js/main.js"></script>
</body>
</html>
